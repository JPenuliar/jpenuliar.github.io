<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic SQL Formatter</title>
</head>
<body>
    <h1>SQL prettify and format</h1>

    <!-- Configuration Options Section -->
    <div style="margin-bottom: 15px;">
        <label for="dialectSelect">Dialect:</label>
        <select id="dialectSelect" onchange="formatSql()">
            <option value="mysql">MySQL</option>
            <option value="postgresql">PostgreSQL</option>
            <option value="mariadb">MariaDB</option>
            <option value="sqlite">SQLite</option>
            <option value="transactsql">TransactSQL</option>
            <option value="standard">Standard SQL</option>
        </select>

        <label for="caseSelect" style="margin-left: 20px;">Keyword case:</label>
        <select id="caseSelect" onchange="formatSql()">
            <option value="upper">UPPERCASE</option>
            <option value="lower">lowercase</option>
        </select>
    </div>

    <label for="inputSql">Your SQL query:</label><br>
    <textarea id="inputSql" rows="10" cols="50" oninput="formatSql()">select field1, field2, field3 from my_table where my_condition;</textarea><br>
    
    <!-- We don't need a button anymore; formatting happens automatically on input/change -->

    <label for="outputSql">Prettified version of your query:</label><br>
    <pre><code id="outputSql"></code></pre>

    <script src="unpkg.com"></script>
    <script src="app.js"></script>
</body>
</html>
